sudo: true

services:
  - docker

before_install: 
  - docker build -t stella .

script:
  - docker images stella 

after_success:
  - make image

deploy:
  provider: script
  script: 
    - echo "$DOCKER_PASSWORD" | docker login docker.pkg.github.com -u $DOCKER_USERNAME --password-stdin 
    - make push-image
  on:
    tags: true
